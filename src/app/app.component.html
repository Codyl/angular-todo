<h1>Angular Todo</h1>
<hr />
<app-todo-entry (todoAdded)="createTodo($event)"></app-todo-entry>
<app-todo-item
  *ngFor="let todo of todoList; let i = index"
  (todoDeleted)="deleteTodo($event)"
  [taskNumber]="i + 1"
  [id]="todo.id"
  [todoName]="todo.name"
  [todoList]="todoList"
></app-todo-item>
